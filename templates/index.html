{% extends 'base.html' %}
{% block content %}
    <img class="top-img" src="{{ url_for('static', filename='foo.jpeg') }}">
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>You have {{ movies|length }} movies in your watchlist.</p>
    <ul class="movie-list">
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}
                <span class="float-right">
                    <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
                </span>
            </li>
        {% endfor %}
    </ul>
    <img src="{{ url_for('static', filename='images/totoro.gif') }}">
{% endblock %}
