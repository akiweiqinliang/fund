<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ name }}'s WatchList</title>
</head>
<body>
    <img class="top-img" src="{{ url_for('static', filename='foo.jpeg') }}">
    <img class="avatar" src="{{ url_for('static', filename="images/avatar.png")}}" alt="Avatar">
    <h2>{{ user.name }}'s WatchList</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>You have {{ movies|length }} movies in your watchlist.</p>
    <ul class="movie-list">
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img src="{{ url_for('static', filename='images/totoro.gif') }}">
    <footer>
        <small>&copy; {{ year }} {{ name }} <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
